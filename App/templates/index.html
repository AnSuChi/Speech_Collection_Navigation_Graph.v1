{% extends "base.html" %}
{% block title %} Graph-Based Navigation in TedTalks Collection {% endblock title %}

{% block body %}  
    <div style="text-align: center;">
        <h1>Graph-Based Navigation in TedTalks Speech Collection</h1>

        <div style="display: flex; justify-content: space-between;">
            <div id="graph-nav-domain">
                <svg height="100%" width="100%"></svg>
            </div>
            <div id="node-details-container">
                <div id="node-info-container">
                    <h2 id="node-title">Title</h2>
                    <h3 id="node-speaker">Speaker</h3>
                </div>
                <div id="secondary-traversal-controller">
                    <h3>Explore connected talks</h3>
                    <div class="traversalBtns-container">
                        <button class="NodeUp-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
                                <path d="M414 321.94L274.22 158.82a24 24 0 00-36.44 0L98 321.94c-13.34 15.57-2.28 39.62 18.22 39.62h279.6c20.5 0 31.56-24.05 18.18-39.62z"/>
                            </svg>                                    
                        </button>
                        <button class="NodeRight-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
                                <path d="M190.06 414l163.12-139.78a24 24 0 000-36.44L190.06 98c-15.57-13.34-39.62-2.28-39.62 18.22v279.6c0 20.5 24.05 31.56 39.62 18.18z"/>
                            </svg>
                        </button>
                        <button class="NodeDown-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
                                <path d="M98 190.06l139.78 163.12a24 24 0 0036.44 0L414 190.06c13.34-15.57 2.28-39.62-18.22-39.62h-279.6c-20.5 0-31.56 24.05-18.18 39.62z"/>
                            </svg>
                        </button>
                        <button class="NodeLeft-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
                                <path d="M321.94 98L158.82 237.78a24 24 0 000 36.44L321.94 414c15.57 13.34 39.62 2.28 39.62-18.22v-279.6c0-20.5-24.05-31.56-39.62-18.18z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div style="display: flex; max-width: 1200px; margin: auto;">
            <div id="graph-controller">
                <h3>Graph settings</h3>
                <button>Reset graph</button>
                <button>Zoom in</button>
                <button>Zoom out</button>
            </div>
            <div id="main-traversal-controller">
                <div>
                    <h3>Explore the collection</h3>
                    <button id="selectRandNode-btn">Select random node</button> <br>
                </div>
                <div class="traversalBtns-container">
                    <button id="selectNearestNodeUp-btn" class="NodeUp-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
                            <path d="M414 321.94L274.22 158.82a24 24 0 00-36.44 0L98 321.94c-13.34 15.57-2.28 39.62 18.22 39.62h279.6c20.5 0 31.56-24.05 18.18-39.62z"/>
                        </svg>                                    
                    </button>
                    <button id="selectNearestNodeRight-btn" class="NodeRight-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
                            <path d="M190.06 414l163.12-139.78a24 24 0 000-36.44L190.06 98c-15.57-13.34-39.62-2.28-39.62 18.22v279.6c0 20.5 24.05 31.56 39.62 18.18z"/>
                        </svg>
                    </button>
                    <button id="selectNearestNodeDown-btn" class="NodeDown-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
                            <path d="M98 190.06l139.78 163.12a24 24 0 0036.44 0L414 190.06c13.34-15.57 2.28-39.62-18.22-39.62h-279.6c-20.5 0-31.56 24.05-18.18 39.62z"/>
                        </svg>
                    </button>
                    <button id="selectNearestNodeLeft-btn" class="NodeLeft-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
                            <path d="M321.94 98L158.82 237.78a24 24 0 000 36.44L321.94 414c15.57 13.34 39.62 2.28 39.62-18.22v-279.6c0-20.5-24.05-31.56-39.62-18.18z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
{% endblock body %}
